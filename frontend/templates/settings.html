{% extends 'base.html' %}
{% load static %}


{% block content %}
{% include  'status.html' %}
<style>
    .profile-pic{
        max-width: 200px;
        max-height: 200px;
        margin: 0 auto;
        border-radius: 50%;
    }
</style>
<br>
<div class="row">
    <div class="col-dm-3">
        <div class="card card-body">
            <a href="{% url 'crm:home' %}" class="btn btn-warning">&#8592; Back To profile</a>
            <hr>
            <h3 style="text-align:center; ">Accout Settigs</h3>
            <hr>
            <img class="profile-pic" src="{{request.user.customer.profile_pic.url}}" alt="">
        </div>
    </div>
    <div class="col-md-9">
        <div class="card card-body">
            <form action=""  method="POST" entype="multipart/form-data">
                {% csrf_token %}
                {{form.as_p}}
                <input type="submit" class="btn btn-primary" name="Update Information">
            </form>
        </div>
    </div>
</div>

{% endblock %}
